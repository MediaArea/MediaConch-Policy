<h1 class="title">Wintab API</h1>
<div class="descr"> <a name="details"></a>
<a name="wintab"></a><p>Wintab is a de facto API for pointing devices on Windows.</p>
<p>Used in the Qt platform plugin for Windows. Configure with -DQT_NO_TABLETEVENT to avoid.</p>
<p>The sources can be found in qtbase/src/3rdparty/wintab.</p>
<p><a href="http://www.pointing.com/Wintab.html">Project Homepage</a></p>
