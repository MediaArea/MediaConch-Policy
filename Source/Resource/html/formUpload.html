<form name="checkerUpload" method="post" action="" class="form-horizontal" enctype="multipart/form-data">
  <div class="col-md-4">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="checkerUpload_policy_selector">Policy</label>
      <div class="col-sm-10">
        <select id="checkerUpload_policy" name="checkerUpload_policy" class="policyList form-control">
        </select>
      </div>
    </div>
  </div>

  <div class="col-md-12 checkerFixer">
    <div class="form-group">
      <div class="checkbox">
        <label class="label_fixer"><input type="checkbox" id="checkerUpload_fixer" name="checkerUpload_fixer" value="1" /> Enable fixer</label>
        <label class="label_parsespeed"><input class="checkboxParseSpeed" type="checkbox" id="checkerUpload_parseSpeed" name="checkerUpload_parseSpeed" value="1" />Full parse</label>
      </div>
    </div>
  </div>

  <div class="col-md-10">
    <div class="form-group">
      <label class="col-sm-2 control-label required" for="checkerUpload_file">Select files</label>
      <div class="col-sm-10">
        <input id="checkerUpload_file" name="checkerUpload_file" required="required" type="file" multiple onclick="webpage.on_input_changed(this.name);">
      </div>
    </div>
  </div>

  <div class="col-md-2">
    <div class="form-group">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <button type="submit" id="checkerUpload_Check file" name="checkerUpload_Check file" class="btn-warning btn">Check files</button>
      </div>
    </div>
  </div>
</form>
